
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "joelkay.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

#baseurl: /joelkay.github.io

# Google tracking id

google-tracking-id: "UA-80740044-1"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: False

#############
# HTML Head #
#############

lang: "en"
author: "Joel Kalete"
title: "{ Joel Kalete }"
description: "Blog and website of Joel Kalete, blogging mainly for tech. Opinions expressed are mine."
keywords: "website, joel, kalete"
favicon: "/img/favicon.ico"

################
# Header layout #
################

black-favicon: "/img/black-lab-glass.ico"

#background-img: "../img/intro-bg.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "Every accomplishment starts with the decision to try."
  - text: "Imagination is more important than knowledge."

me-img: "/img/author.jpg"



##############################
# Image Gallery #
##############################
gallery1: "/img/gallery/python.jpg"
gallery2: "/img/gallery/lamp.png"
gallery3: "/img/gallery/java.png"
gallery4: "/img/timeline/start.jpg"


##############################
# Color the browser elements #
##############################
color-browser: "#3A3D3D"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

enable-gesture-navigation: True

post-preview-words: 96

paginate: 5

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: True
tumblr-share: True
pinterest-share: True
pocket-share: True
vkontakte-share: True


syntax-highlight: True

############
# Timeline #
############

events:
  - image: "/img/timeline/xl.jpg"
    date: "September 2015 - Today"
    description: "Created an automatic forecasting extension using python!"
    page: "autoreview"
    
  - image: "/img/timeline/bot.jpg"
    date: "July 2015"
    description: "Modified a bot using python to enable remote management of a vps using hipchat!."
    page: "bot"
    
  - image: "/img/timeline/game.png"
    date: "September 2011 - August 2013"
    description: "Made my first online game."
    page: "game"
# First image of the Timeline

timeline-img: "/img/timeline/start.jpg"


###########
# Contact #
###########

email: "joeldkay01@gmail.com"

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: "Joel Kalete is an awesome person."
author_blurb_image: "/img/author.png"

##################
# Social Buttons #
##################

social:
  - title: "facebook"
    url: "https://www.facebook.com/joel.kalete"
  - title: "linkedin"
    url: "https://uk.linkedin.com/in/joelkalete"
  - title: "github"
    url: "https://github.com/joelkay"

############
# 404 page #
############

404-img: "/img/labtocat.png"

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  About Me: 'about'
  #Blog: 'latest-post' @Joel this is where you turned off the blog 16/07/16
  Projects: 'timeline'
  Contact: 'contact'

# Exclusion list from the generated _site

exclude: ["CNAME","LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

gems:
  - jekyll-paginate
  - jemoji
